<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef >User Name</th>
      <td mat-cell *matCellDef="let row">{{row.user_name}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}} {{row.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef >Department</th>
      <td mat-cell *matCellDef="let row">{{row.department}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef >Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.user_status == '1'" fontIcon="check"></mat-icon>
        <mat-icon *ngIf="row.user_status == '0'" fontIcon="cancel"></mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row" style="cursor: pointer;">
        <mat-icon [routerLink]="'/user/edit/' + row.user_id" fontIcon="edit" class="mx-2" [matTooltip]="'Edit ' + row.user_name"></mat-icon>
        <mat-icon (click)="confirmDeleteUser(row)" fontIcon="delete"  class="mx-2" [matTooltip]="'Delete ' + row.user_name"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
